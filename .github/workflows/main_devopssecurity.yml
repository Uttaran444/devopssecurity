
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - devopssecurity

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'        # Use LTS for Azure App Service compatibility
          cache: 'npm'                # Enable npm cache

      - name: Ensure @azure/msal-node is present (fallback if not in package.json)
        shell: bash
        run: |
          # If msal-node is NOT listed in dependencies, install it
          if ! npm ls @azure/msal-node --depth=0 >/dev/null 2>&1; then
            echo "@azure/msal-node not found in dependencies. Installing..."
            npm install @azure/msal-node --save-exact
          else
            echo "@azure/msal-node is already in package.json. Skipping explicit install."
          fi

      - name: Install dependencies
        run: |
          # Use npm ci if package-lock.json exists for repeatable builds
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (if present)
        run: npm run build --if-present

      - name: Test (if present)
        run: npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .  # Consider narrowing to build output (e.g., 'dist' or '.next') if applicable

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # required for requesting the JWT
      contents: read    # required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CB27A4D5066E45868EA176D89C71B602 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C92A9FCE30AD44088EFE9D1BD2124C4E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_555AB15B494F4180B3563218A1243F17 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'devopssecurity'
          slot-name: 'Production'
          package: .  # You can point this to your build output folder if needed
